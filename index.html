<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 15 - css</title>
</head>

<body>

<header>
    <nav class="navigation">
        <a href="#"><img src="./img/logo (1).png" alt="logo do iphone" class="logo"></a>
        <ul>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#" class="check">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">Só na Apple</a></li>
            <li><a href="#">Suporte</a></li>
        </ul>
    </nav>
</header>    
    <main>
        <div class="circle"></div>
        <div class="div-principal">
            <img src="./img/logo iphone 15.png" alt="" class="logo-16">
            <h3>Tão poderoso.
                Tão ao seu alcance.
            </h3>
            <p>Em dois tamanhos perfeitos.
                Agora com um toque de amarelo.
            </p>
            <h6>A partir de R$ 633,25/mês ou R$ 7.599*</h6>
            <button>Comprar</button>
            <h5>Escolha sua cor:</h5>

            <div class="conteudo">
                <span id="azul" onclick="imgSlide('img/iphone-azul.png'); circleChange('#4169E1')"></span>
                <span id="amarelo" onclick="imgSlide('img/iphone-amarelo.png'); circleChange('#FFFF00')"></span>
                <span id="branco" onclick="imgSlide('img/iphone-branco.png'); circleChange('#F5FFFA')"></span>
                <span id="preto" onclick="imgSlide('img/iphone-preto.png'); circleChange('#6a6772')"></span>
                <span id="vermelho" onclick="imgSlide('img/iphone-vemelho.png'); circleChange('#FF0000')"></span>
                <span id="roxo" onclick="imgSlide('img/iphone-roxo.png'); circleChange('#8A2BE2')"></span>
            </div>
        </div>
        <img src="./img/iphone-roxo.png" class="img-iphone" alt="Imagem do iPhone" id="phone">
    </main>

    <script type="text/javascript">
        /*Função de mudar a cor do celular*/
        function imgSlide(e){
            document.querySelector('#phone').src = e;
        }
        /*Função de mudar a cor do circulo*/
        function circleChange(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color
        }
    </script>
</body>

</html>
